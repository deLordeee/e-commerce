<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Create New Order</h1>
    <form th:action="@{/web/orders/create}" th:object="${order}" method="post">
        <div class="mb-3">
            <label for="userId" class="form-label">User ID</label>
            <input type="number" class="form-control" id="userId" th:field="*{userId}" required>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-control" id="status" th:field="*{status}">
                <option th:each="status : ${statuses}" th:value="${status}" th:text="${status}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="shippingAddress" class="form-label">Shipping Address</label>
            <input type="text" class="form-control" id="shippingAddress" th:field="*{shippingAddress}" required>
        </div>
        <div class="mb-3">
            <label for="method" class="form-label">Payment Method</label>
            <select class="form-control" id="method" th:field="*{method}">
                <option th:each="method : ${paymentMethods}" th:value="${method}" th:text="${method}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="totalPrice" class="form-label">Total Price</label>
            <input type="number" step="0.01" class="form-control" id="totalPrice" th:field="*{totalPrice}" required>
        </div>
        <div class="mb-3">
            <label for="taxes" class="form-label">Taxes</label>
            <input type="number" step="0.01" class="form-control" id="taxes" th:field="*{taxes}" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Order</button>
        <a th:href="@{/web/orders}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
