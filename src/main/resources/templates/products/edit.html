<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Edit Product</h1>
    <form th:action="@{/web/products/update/{id}(id=${product.productId})}" th:object="${product}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required>
        </div>
        <div class="mb-3">
            <label for="brand" class="form-label">Brand</label>
            <select class="form-control" id="brand" th:field="*{brand}">
                <option th:each="brand : ${brands}" th:value="${brand}" th:text="${brand}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" th:field="*{quantity}" required>
        </div>
        <div class="mb-3">
            <label for="categoryId" class="form-label">Category ID</label>
            <input type="number" class="form-control" id="categoryId" th:field="*{categoryId}">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="availability" th:field="*{availability}">
            <label class="form-check-label" for="availability">Available</label>
        </div>
        <button type="submit" class="btn btn-primary">Update Product</button>
        <a th:href="@{/web/products}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
