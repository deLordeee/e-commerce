<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-4">
    <h1>Users</h1>
    <a th:href="@{/web/users/create}" class="btn btn-primary mb-3">Create New User</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Login</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.login}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.phoneNumber}"></td>
            <td th:text="${user.role}"></td>
            <td>

                <form th:action="@{/web/users/edit/{id}(id=${user.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-warning"
                            >
                        Edit
                    </button>
                </form>

                <form th:action="@{/web/users/delete/{id}(id=${user.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger"
                    >
                        Delete
                    </button>
                </form>

                <a th:href="@{/web/users/assign-role/{id}(id=${user.id})}" class="btn btn-sm btn-info">
                    Assign Role
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
