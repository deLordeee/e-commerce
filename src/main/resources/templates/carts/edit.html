<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Edit Cart</h1>
    <form th:action="@{/web/carts/update/{id}(id=${cart.cartId})}" th:object="${cart}" method="post">
        <div class="mb-3">
            <label for="userId" class="form-label">User ID</label>
            <input type="number" class="form-control" id="userId" th:field="*{userId}" required>
        </div>
        <div class="mb-3">
            <label for="productIds" class="form-label">Product IDs (comma separated)</label>
            <input type="text" class="form-control" id="productIds" th:field="*{productIds}">
        </div>
        <div class="mb-3">
            <label for="totalPrice" class="form-label">Total Price</label>
            <input type="number" step="0.01" class="form-control" id="totalPrice" th:field="*{totalPrice}" required>
        </div>
        <div class="mb-3">
            <label for="totalItems" class="form-label">Total Items</label>
            <input type="number" class="form-control" id="totalItems" th:field="*{totalItems}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Cart</button>
        <a th:href="@{/web/carts}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
