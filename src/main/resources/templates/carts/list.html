<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Carts List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-4">

  <h1>Shopping Carts</h1>
  <a th:href="@{/web/carts/create}" class="btn btn-primary mb-3">Create New Cart</a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>User ID</th>
      <th>Product IDs</th>
      <th>Total Items</th>
      <th>Total Price</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cart : ${carts}">
      <td th:text="${cart.cartId}"></td>
      <td th:text="${cart.userId}"></td>
      <td th:text="${cart.productIds}"></td>
      <td th:text="${cart.totalItems}"></td>
      <td th:text="${'$' + #numbers.formatDecimal(cart.totalPrice, 1, 2)}"></td>
      <td>
<!--        <a th:href="@{/web/carts/edit/{id}(id=${cart.cartId})}" class="btn btn-sm btn-warning">Edit</a>-->

        <form th:action="@{/web/carts/edit/{id}(id=${cart.cartId})}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-sm btn-warning"
          >
            Edit
          </button>
        </form>


<!--        <a th:href="@{/web/carts/delete/{id}(id=${cart.cartId})}" class="btn btn-sm btn-danger">Delete</a>-->
        <form th:action="@{/web/carts/delete/{id}(id=${cart.cartId})}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-sm btn-danger"
          >
            Delete
          </button>
        </form>

      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
